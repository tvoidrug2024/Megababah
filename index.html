<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дуэль Стрелялка</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            font-family: 'Orbitron', monospace;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            border: none;
            box-shadow: 0 0 20px #ffd700;
        }

        /* Menu Styles */
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.7s ease-in-out;
        }

        .menu.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .menu h1 {
            font-size: 6em;
            font-weight: 900;
            margin: 0;
            text-shadow: 0 0 20px #ffd700, 0 0 30px #ff0000;
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }

        @keyframes pulseGlow {
            from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ff0000; }
            to { text-shadow: 0 0 30px #ffd700, 0 0 50px #ff0000, 0 0 70px #ffa500; }
        }

        .menu input {
            background: rgba(255, 255, 255, 0.2);
            border: 4px solid #ffd700;
            border-radius: 20px;
            padding: 25px;
            font-size: 2em;
            color: #fff;
            margin: 30px;
            width: 400px;
            text-align: center;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .menu input:focus {
            border-color: #ff0000;
            box-shadow: 0 0 20px #ff0000;
        }

        .menu input::placeholder {
            color: #ddd;
        }

        .menu button {
            background: linear-gradient(45deg, #ff0000, #ffd700, #ff4500);
            background-size: 200% 200%;
            animation: gradientShift 5s ease infinite;
            border: none;
            border-radius: 20px;
            padding: 25px 50px;
            font-size: 1.8em;
            font-weight: 700;
            color: #000;
            cursor: pointer;
            margin: 20px;
            transition: transform 0.4s, box-shadow 0.4s;
            box-shadow: 0 6px 25px rgba(255, 0, 0, 0.5);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .menu button:hover {
            transform: scale(1.15);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.7);
        }

        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1.2em;
            color: #eee;
        }

        /* Online Menu */
        #onlineMenu {
            display: none;
            flex-direction: column;
        }

        #myId {
            background: rgba(0, 255, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            font-family: monospace;
            word-break: break-all;
            font-size: 1.5em;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        /* Waiting Screen */
        #waitingScreen {
            display: none;
            text-align: center;
        }

        #waitingScreen h2 {
            font-size: 3em;
            animation: pulseGlow 2s infinite alternate;
        }

        /* Invite Popup */
        #invitePopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #ffd700;
            display: none;
            z-index: 200;
            text-align: center;
            box-shadow: 0 0 30px #ff0000;
        }

        #invitePopup button {
            margin: 15px;
        }

        /* Game UI */
        #ui {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 50;
            font-size: 1.5em;
        }

        .health-bar {
            width: 300px;
            height: 30px;
            background: #222;
            border: 4px solid #fff;
            margin: 15px 0;
            border-radius: 10px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(to right, #ff0000, #00ff00);
            transition: width 0.4s ease-in-out;
            border-radius: 6px;
        }

        #scoreBoard {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 2em;
            color: #ffd700;
            text-shadow: 0 0 10px #ff0000;
        }

        /* Game Over */
        #gameOver {
            display: none;
        }

        /* Mini Map */
        #miniMap {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 200px;
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
            z-index: 50;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <!-- Main Menu -->
        <div id="mainMenu" class="menu">
            <div class="version">Версия 1.0</div>
            <h1>Дуэль Стрелялка</h1>
            <input type="text" id="nicknameInput" placeholder="Введите ваш ник" maxlength="20">
            <button onclick="setNicknameAndShowOnline()">Онлайн режим</button>
        </div>

        <!-- Online Menu -->
        <div id="onlineMenu" class="menu" style="display: none;">
            <h1>Онлайн Режим</h1>
            <p>Ваш уникальный ID: <span id="myId"></span></p>
            <button onclick="copyId()">Копировать ID</button>
            <p>Ввести ID друга:</p>
            <input type="text" id="friendIdInput" placeholder="ID друга" maxlength="50">
            <button onclick="connectToFriend()">Подключиться</button>
            <button onclick="backToMain()">Назад</button>
        </div>

        <!-- Waiting Screen -->
        <div id="waitingScreen" class="menu" style="display: none;">
            <h2>Ожидание подключения...</h2>
            <p id="waitingStatus"></p>
            <button onclick="cancelConnection()">Отмена</button>
        </div>

        <!-- Invite Popup -->
        <div id="invitePopup" style="display: none;">
            <h3 id="inviterNick"></h3>
            <p>Приглашает вас в дуэль!</p>
            <button onclick="acceptInvite()">Принять</button>
            <button onclick="declineInvite()">Отклонить</button>
        </div>

        <!-- Game UI -->
        <div id="ui" style="display: none;">
            <div>Здоровье: <div class="health-bar"><div class="health-fill" id="playerHealth" style="width: 100%;"></div></div></div>
            <div>Враг: <div class="health-bar"><div class="health-fill" id="enemyHealth" style="width: 100%;"></div></div></div>
        </div>

        <div id="scoreBoard" style="display: none;">Счёт: 0 - 0</div>

        <!-- Mini Map -->
        <canvas id="miniMap" width="200" height="100"></canvas>

        <!-- Game Over -->
        <div id="gameOver" class="menu" style="display: none;">
            <h1>Игра Окончена</h1>
            <p id="gameOverText"></p>
            <button onclick="returnToMain()">В меню</button>
        </div>
    </div>

    <script>
        // Game Variables
        let canvas, ctx, miniMapCanvas, miniMapCtx;
        let gameState = 'menu'; // menu, waiting, playing, gameover
        let nickname = '';
        let peer;
        let conn;
        let isHost = false;
        let playerSide = 'left'; // or 'right'
        let playerWins = 0;
        let enemyWins = 0;
        let mapWidth = 2000;
        let mapHeight = 800;
        let cameraX = 0;
        let cameraY = 0;
        let keys = {};
        let mouseX = 0, mouseY = 0;
        let gameData = {
            player: { x: 100, y: 400, health: 100, angle: 0 },
            enemy: { x: 1900, y: 400, health: 100, angle: 0 },
            bullets: [],
            enemyBullets: []
        };
        let walls = [
            { x: 300, y: 200, w: 100, h: 400 },
            { x: 500, y: 500, w: 200, h: 100 },
            { x: 700, y: 100, w: 50, h: 300 },
            { x: 900, y: 600, w: 150, h: 50 },
            { x: 1100, y: 200, w: 50, h: 400 },
            { x: 1300, y: 100, w: 200, h: 100 },
            { x: 1500, y: 500, w: 100, h: 200 },
            { x: 400, y: 0, w: 50, h: 150 },
            { x: 1600, y: 650, w: 100, h: 50 },
            { x: 800, y: 300, w: 300, h: 50 }
        ];

        // Initialize
        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx = canvas.getContext('2d');
            miniMapCanvas = document.getElementById('miniMap');
            miniMapCtx = miniMapCanvas.getContext('2d');
            peer = new Peer();

            peer.on('open', function(id) {
                document.getElementById('myId').textContent = id;
            });

            peer.on('connection', function(connection) {
                if (conn) {
                    connection.close(); // Prevent duplicate connections
                    return;
                }
                conn = connection;
                setupConnection();
                isHost = true;
            });

            // Event Listeners
            window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
            window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });
            canvas.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            canvas.addEventListener('click', shoot);

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            // Game Loop
            setInterval(gameLoop, 1000 / 60);
        };

        function setNicknameAndShowOnline() {
            nickname = document.getElementById('nicknameInput').value || 'Игрок';
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('onlineMenu').style.display = 'flex';
        }

        function backToMain() {
            document.getElementById('onlineMenu').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
        }

        function copyId() {
            navigator.clipboard.writeText(document.getElementById('myId').textContent);
            alert('ID скопирован!');
        }

        function connectToFriend() {
            let friendId = document.getElementById('friendIdInput').value.trim();
            if (!friendId) return alert('Введите ID!');
            conn = peer.connect(friendId);
            setupConnection();
            showWaiting('Подключение к другу...');
            isHost = false;
        }

        function setupConnection() {
            conn.on('open', function() {
                if (!isHost) {
                    conn.send({ type: 'invite', nick: nickname });
                    showWaiting('Ожидание ответа...');
                }
            });

            conn.on('data', function(data) {
                handleData(data);
            });

            conn.on('close', function() {
                if (gameState === 'playing' || gameState === 'waiting') {
                    gameOver('Соединение потеряно!');
                }
            });
        }

        function showWaiting(status) {
            document.getElementById('onlineMenu').style.display = 'none';
            document.getElementById('waitingScreen').style.display = 'flex';
            document.getElementById('waitingStatus').textContent = status;
            gameState = 'waiting';
        }

        function cancelConnection() {
            if (conn) conn.close();
            document.getElementById('waitingScreen').style.display = 'none';
            document.getElementById('onlineMenu').style.display = 'flex';
            gameState = 'menu';
        }

        function handleData(data) {
            if (data.type === 'invite' && isHost) {
                document.getElementById('inviterNick').textContent = data.nick;
                document.getElementById('invitePopup').style.display = 'block';
            } else if (data.type === 'accept') {
                startGame();
            } else if (data.type === 'decline') {
                alert('Приглашение отклонено!');
                cancelConnection();
            } else if (data.type === 'side') {
                playerSide = data.side === 'left' ? 'right' : 'left';
                startGame();
            } else if (data.type === 'gameUpdate') {
                gameData.enemy.x = data.player.x;
                gameData.enemy.y = data.player.y;
                gameData.enemy.angle = data.player.angle;
                gameData.enemyBullets = data.bullets || [];
            } else if (data.type === 'hit') {
                gameData.player.health = data.health;
            } else if (data.type === 'resetRound') {
                resetRound();
            } else if (data.type === 'gameOver') {
                gameOver(data.message);
            }
        }

        function acceptInvite() {
            document.getElementById('invitePopup').style.display = 'none';
            conn.send({ type: 'accept' });
            playerSide = Math.random() > 0.5 ? 'left' : 'right';
            conn.send({ type: 'side', side: playerSide });
            startGame();
        }

        function declineInvite() {
            document.getElementById('invitePopup').style.display = 'none';
            conn.send({ type: 'decline' });
            cancelConnection();
        }

        function startGame() {
            document.getElementById('waitingScreen').style.display = 'none';
            document.getElementById('invitePopup').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('onlineMenu').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            document.getElementById('scoreBoard').style.display = 'block';
            document.getElementById('miniMap').style.display = 'block';
            gameState = 'playing';
            resetRound();
        }

        function resetRound() {
            gameData.player.health = 100;
            gameData.enemy.health = 100;
            gameData.bullets = [];
            gameData.enemyBullets = [];
            if (playerSide === 'left') {
                gameData.player.x = 100;
                gameData.player.y = 400;
                gameData.enemy.x = 1900;
                gameData.enemy.y = 400;
            } else {
                gameData.player.x = 1900;
                gameData.player.y = 400;
                gameData.enemy.x = 100;
                gameData.enemy.y = 400;
            }
        }

        function shoot() {
            if (gameState !== 'playing') return;
            let dx = mouseX + cameraX - (gameData.player.x + 25);
            let dy = mouseY + cameraY - (gameData.player.y + 25);
            let dist = Math.sqrt(dx*dx + dy*dy);
            let vx = (dx / dist) * 10;
            let vy = (dy / dist) * 10;
            let bullet = {
                x: gameData.player.x + 25 + vx * 30, // From gun end
                y: gameData.player.y + 25 + vy * 30,
                vx: vx,
                vy: vy,
                life: 200
            };
            gameData.bullets.push(bullet);
        }

        function gameLoop() {
            if (gameState !== 'playing') return;

            // Player movement
            let speed = 5;
            if (keys['a']) gameData.player.x = Math.max(0, gameData.player.x - speed);
            if (keys['d']) gameData.player.x = Math.min(mapWidth - 50, gameData.player.x + speed);
            if (keys['w']) gameData.player.y = Math.max(0, gameData.player.y - speed);
            if (keys['s']) gameData.player.y = Math.min(mapHeight - 50, gameData.player.y + speed);

            // Update angle to mouse
            let dx = mouseX + cameraX - (gameData.player.x + 25);
            let dy = mouseY + cameraY - (gameData.player.y + 25);
            gameData.player.angle = Math.atan2(dy, dx);

            // Update camera
            cameraX = Math.max(0, Math.min(mapWidth - canvas.width, gameData.player.x - canvas.width / 2 + 25));
            cameraY = Math.max(0, Math.min(mapHeight - canvas.height, gameData.player.y - canvas.height / 2 + 25));

            // Update bullets
            updateBullets(gameData.bullets);
            updateBullets(gameData.enemyBullets);

            // Check collisions with walls
            checkWallCollisions();

            // Send update
            if (conn) {
                conn.send({ type: 'gameUpdate', player: {x: gameData.player.x, y: gameData.player.y, angle: gameData.player.angle}, bullets: gameData.bullets });
            }

            // Draw
            draw();

            // Draw mini map
            drawMiniMap();

            // Check bullet hits
            checkBulletHits();

            // Check win round
            if (gameData.player.health <= 0) {
                enemyWins++;
                if (enemyWins >= 5) {
                    gameOver('Вы проиграли серию!');
                } else {
                    if (conn) conn.send({ type: 'resetRound' });
                    resetRound();
                }
            } else if (gameData.enemy.health <= 0) {
                playerWins++;
                if (playerWins >= 5) {
                    gameOver('Вы победили серию!');
                } else {
                    if (conn) conn.send({ type: 'resetRound' });
                    resetRound();
                }
            }

            // Update scoreboard
            document.getElementById('scoreBoard').textContent = `Счёт: ${playerWins} - ${enemyWins}`;
        }

        function updateBullets(bullets) {
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.x += b.vx;
                b.y += b.vy;
                b.life--;
                if (b.life <= 0 || b.x < 0 || b.x > mapWidth || b.y < 0 || b.y > mapHeight) {
                    bullets.splice(i, 1);
                }
                // Check wall hit
                for (let wall of walls) {
                    if (b.x > wall.x && b.x < wall.x + wall.w && b.y > wall.y && b.y < wall.y + wall.h) {
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
        }

        function checkWallCollisions() {
            for (let wall of walls) {
                if (gameData.player.x + 50 > wall.x && gameData.player.x < wall.x + wall.w &&
                    gameData.player.y + 50 > wall.y && gameData.player.y < wall.y + wall.h) {
                    if (keys['a']) gameData.player.x += 5;
                    if (keys['d']) gameData.player.x -= 5;
                    if (keys['w']) gameData.player.y += 5;
                    if (keys['s']) gameData.player.y -= 5;
                }
            }
        }

        function checkBulletHits() {
            // Player bullets hit enemy
            for (let i = gameData.bullets.length - 1; i >= 0; i--) {
                let b = gameData.bullets[i];
                if (b.x > gameData.enemy.x && b.x < gameData.enemy.x + 50 &&
                    b.y > gameData.enemy.y && b.y < gameData.enemy.y + 50) {
                    gameData.enemy.health -= 20;
                    gameData.bullets.splice(i, 1);
                    if (conn) conn.send({ type: 'hit', health: gameData.enemy.health });
                }
            }

            // Enemy bullets hit player
            for (let i = gameData.enemyBullets.length - 1; i >= 0; i--) {
                let b = gameData.enemyBullets[i];
                if (b.x > gameData.player.x && b.x < gameData.player.x + 50 &&
                    b.y > gameData.player.y && b.y < gameData.player.y + 50) {
                    gameData.player.health -= 20;
                    gameData.enemyBullets.splice(i, 1);
                    if (conn) conn.send({ type: 'hit', health: gameData.player.health });
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(-cameraX, -cameraY);

            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, mapHeight - 50, mapWidth, 50);

            // Draw walls
            ctx.fillStyle = '#696969';
            for (let wall of walls) {
                ctx.fillRect(wall.x, wall.y, wall.w, wall.h);
                ctx.strokeStyle = '#808080';
                ctx.lineWidth = 2;
                ctx.strokeRect(wall.x, wall.y, wall.w, wall.h);
            }

            // Draw player with blink if low health
            let playerColor = '#00f';
            if (gameData.player.health < 30) {
                let alpha = (Math.sin(Date.now() / 200) + 1) / 2;
                playerColor = `rgba(0, 0, 255, ${alpha})`;
            }
            ctx.fillStyle = playerColor;
            ctx.fillRect(gameData.player.x, gameData.player.y, 50, 50);
            // Gun
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(gameData.player.x + 25, gameData.player.y + 25);
            let gunEndX = gameData.player.x + 25 + Math.cos(gameData.player.angle) * 30;
            let gunEndY = gameData.player.y + 25 + Math.sin(gameData.player.angle) * 30;
            ctx.lineTo(gunEndX, gunEndY);
            ctx.stroke();

            // Draw enemy
            ctx.fillStyle = '#f00';
            ctx.fillRect(gameData.enemy.x, gameData.enemy.y, 50, 50);
            // Enemy gun
            ctx.beginPath();
            ctx.moveTo(gameData.enemy.x + 25, gameData.enemy.y + 25);
            let enemyGunEndX = gameData.enemy.x + 25 + Math.cos(gameData.enemy.angle) * 30;
            let enemyGunEndY = gameData.enemy.y + 25 + Math.sin(gameData.enemy.angle) * 30;
            ctx.lineTo(enemyGunEndX, enemyGunEndY);
            ctx.stroke();

            // Draw bullets
            ctx.fillStyle = '#fff';
            for (let b of gameData.bullets) {
                ctx.fillRect(b.x - 2.5, b.y - 2.5, 5, 5);
            }
            for (let b of gameData.enemyBullets) {
                ctx.fillRect(b.x - 2.5, b.y - 2.5, 5, 5);
            }

            ctx.restore();

            // Update UI
            document.getElementById('playerHealth').style.width = `${gameData.player.health}%`;
            document.getElementById('enemyHealth').style.width = `${gameData.enemy.health}%`;
        }

        function drawMiniMap() {
            miniMapCtx.clearRect(0, 0, 200, 100);
            let scaleX = 200 / mapWidth;
            let scaleY = 100 / mapHeight;

            // Walls
            miniMapCtx.fillStyle = '#696969';
            for (let wall of walls) {
                miniMapCtx.fillRect(wall.x * scaleX, wall.y * scaleY, wall.w * scaleX, wall.h * scaleY);
            }

            // Player
            miniMapCtx.fillStyle = '#00f';
            miniMapCtx.fillRect(gameData.player.x * scaleX, gameData.player.y * scaleY, 50 * scaleX, 50 * scaleY);

            // Enemy
            miniMapCtx.fillStyle = '#f00';
            miniMapCtx.fillRect(gameData.enemy.x * scaleX, gameData.enemy.y * scaleY, 50 * scaleX, 50 * scaleY);
        }

        function gameOver(message) {
            gameState = 'gameover';
            document.getElementById('gameOverText').textContent = message;
            document.getElementById('gameOver').style.display = 'flex';
            document.getElementById('ui').style.display = 'none';
            document.getElementById('scoreBoard').style.display = 'none';
            document.getElementById('miniMap').style.display = 'none';
            if (conn) {
                conn.send({ type: 'gameOver', message: message === 'Вы победили серию!' ? 'Вы проиграли серию!' : 'Вы победили серию!' });
                conn.close();
            }
            playerWins = 0;
            enemyWins = 0;
        }

        function returnToMain() {
            gameState = 'menu';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
            resetRound();
        }
    </script>
</body>
</html>
