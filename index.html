<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дуэль Стрелялка</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            font-family: 'Orbitron', monospace;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: none;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            border: none;
            box-shadow: 0 0 20px #ffd700;
        }

        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: none;
        }

        .menu.hidden {
            display: none;
        }

        .menu h1 {
            font-size: clamp(3em, 8vw, 4em);
            font-weight: 900;
            margin: 0 0 20px;
            text-shadow: 0 0 20px #ffd700, 0 0 30px #ff0000;
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }

        @keyframes pulseGlow {
            from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ff0000; }
            to { text-shadow: 0 0 30px #ffd700, 0 0 50px #ff0000, 0 0 70px #ffa500; }
        }

        .menu input {
            background: rgba(255, 255, 255, 0.2);
            border: 4px solid #ffd700;
            border-radius: 15px;
            padding: 15px;
            font-size: clamp(1.2em, 4vw, 1.5em);
            color: #fff;
            margin: 15px;
            width: clamp(200px, 80%, 300px);
            text-align: center;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .menu input:focus {
            border-color: #ff0000;
            box-shadow: 0 0 20px #ff0000;
        }

        .menu input::placeholder {
            color: #ddd;
        }

        .menu button {
            background: linear-gradient(45deg, #ff0000, #ffd700, #ff4500);
            background-size: 200% 200%;
            animation: gradientShift 5s ease infinite;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: clamp(1em, 3vw, 1.2em);
            font-weight: 700;
            color: #000;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.4s, box-shadow 0.4s;
            box-shadow: 0 6px 25px rgba(255, 0, 0, 0.5);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .menu button:hover {
            transform: scale(1.15);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.7);
        }

        .version {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: clamp(0.8em, 2vw, 1em);
            color: #eee;
            z-index: 250;
        }

        #mainMenu {
            z-index: 100;
        }

        #onlineMenu {
            display: none;
            flex-direction: column;
            gap: 10px;
            max-width: 90%;
            z-index: 110;
        }

        #myId {
            background: rgba(0, 255, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            font-family: monospace;
            font-size: clamp(1em, 3vw, 1.2em);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            text-align: center;
        }

        #waitingScreen {
            display: none;
            text-align: center;
            z-index: 120;
        }

        #waitingScreen h2 {
            font-size: clamp(2em, 5vw, 2.5em);
            animation: pulseGlow 2s infinite alternate;
        }

        #invitePopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 4px solid #ffd700;
            display: none;
            z-index: 200;
            text-align: center;
            box-shadow: 0 0 30px #ff0000;
            max-width: 80%;
        }

        #invitePopup h3 {
            font-size: clamp(1.5em, 4vw, 1.8em);
            margin: 10px 0;
        }

        #invitePopup button {
            margin: 10px;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 50;
            font-size: clamp(1em, 3vw, 1.2em);
            display: none;
        }

        .health-bar {
            width: clamp(200px, 40vw, 250px);
            height: 25px;
            background: #222;
            border: 4px solid #fff;
            margin: 10px 0;
            border-radius: 8px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(to right, #ff0000, #00ff00);
            transition: width 0.4s ease-in-out;
            border-radius: 4px;
        }

        #scoreBoard {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: clamp(1.2em, 4vw, 1.5em);
            color: #ffd700;
            text-shadow: 0 0 10px #ff0000;
            display: none;
            z-index: 50;
        }

        #gameOver {
            display: none;
            z-index: 150;
        }

        #miniMap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: clamp(150px, 20vw, 200px);
            height: clamp(75px, 10vw, 100px);
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
            z-index: 50;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <!-- Main Menu -->
        <div id="mainMenu" class="menu">
            <div class="version">Версия 1.0</div>
            <h1>Дуэль Стрелялка</h1>
            <input type="text" id="nicknameInput" placeholder="Введите ваш ник" maxlength="20">
            <button onclick="setNicknameAndShowOnline()">Онлайн режим</button>
        </div>

        <!-- Online Menu -->
        <div id="onlineMenu" class="menu">
            <h1>Онлайн Режим</h1>
            <p>Ваш ID: <span id="myId">Ожидание...</span></p>
            <button onclick="copyId()">Копировать ID</button>
            <p>Введите ID друга:</p>
            <input type="text" id="friendIdInput" placeholder="ID друга (цифры)" maxlength="6" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <button onclick="connectToFriend()">Подключиться</button>
            <button onclick="backToMain()">Назад</button>
        </div>

        <!-- Waiting Screen -->
        <div id="waitingScreen" class="menu">
            <h2>Ожидание подключения...</h2>
            <p id="waitingStatus"></p>
            <button onclick="cancelConnection()">Отмена</button>
        </div>

        <!-- Invite Popup -->
        <div id="invitePopup">
            <h3 id="inviterNick"></h3>
            <p>Приглашает вас в дуэль!</p>
            <button onclick="acceptInvite()">Принять</button>
            <button onclick="declineInvite()">Отклонить</button>
        </div>

        <!-- Game UI -->
        <div id="ui">
            <div>Здоровье: <div class="health-bar"><div class="health-fill" id="playerHealth" style="width: 100%;"></div></div></div>
            <div>Враг: <div class="health-bar"><div class="health-fill" id="enemyHealth" style="width: 100%;"></div></div></div>
        </div>

        <div id="scoreBoard">Счёт: 0 - 0</div>

        <!-- Mini Map -->
        <canvas id="miniMap" width="200" height="100"></canvas>

        <!-- Game Over -->
        <div id="gameOver" class="menu">
            <h1>Игра Окончена</h1>
            <p id="gameOverText"></p>
            <button onclick="returnToMain()">В меню</button>
        </div>
    </div>

    <script type="module">
        import {joinRoom} from 'https://esm.run/trystero/torrent'

        // Переменные игры
        let canvas, ctx, miniMapCanvas, miniMapCtx;
        let gameState = 'menu';
        let nickname = '';
        let room;
        let peerId;
        let isHost = false;
        let playerSide = 'left';
        let playerWins = 0;
        let enemyWins = 0;
        let mapWidth = 2000;
        let mapHeight = 800;
        let cameraX = 0;
        let cameraY = 0;
        let keys = {};
        let mouseX = 0, mouseY = 0;
        let gameData = {
            player: { x: 100, y: 400, health: 100, angle: 0 },
            enemy: { x: 1900, y: 400, health: 100, angle: 0 },
            bullets: [],
            enemyBullets: []
        };
        let walls = [
            { x: 300, y: 200, w: 100, h: 400 },
            { x: 500, y: 500, w: 200, h: 100 },
            { x: 700, y: 100, w: 50, h: 300 },
            { x: 900, y: 600, w: 150, h: 50 },
            { x: 1100, y: 200, w: 50, h: 400 },
            { x: 1300, y: 100, w: 200, h: 100 },
            { x: 1500, y: 500, w: 100, h: 200 },
            { x: 400, y: 0, w: 50, h: 150 },
            { x: 1600, y: 650, w: 100, h: 50 },
            { x: 800, y: 300, w: 300, h: 50 }
        ];

        // Генерация 6-значного ID
        function generateNumericId() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Скрытие всех меню
        function hideAllMenus() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('onlineMenu').style.display = 'none';
            document.getElementById('waitingScreen').style.display = 'none';
            document.getElementById('invitePopup').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'none';
            document.getElementById('ui').style.display = 'none';
            document.getElementById('scoreBoard').style.display = 'none';
            document.getElementById('miniMap').style.display = 'none';
        }

        // Инициализация
        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx = canvas.getContext('2d');
            miniMapCanvas = document.getElementById('miniMap');
            miniMapCtx = miniMapCanvas.getContext('2d');

            // События
            window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
            window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });
            canvas.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            canvas.addEventListener('click', shoot);

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                miniMapCanvas.width = clamp(150, window.innerWidth * 0.2, 200);
                miniMapCanvas.height = clamp(75, window.innerHeight * 0.1, 100);
            });

            function clamp(min, val, max) {
                return Math.max(min, Math.min(val, max));
            }

            // Игровой цикл
            setInterval(gameLoop, 1000 / 60);
        };

        function setNicknameAndShowOnline() {
            nickname = document.getElementById('nicknameInput').value || 'Игрок';
            hideAllMenus();
            document.getElementById('onlineMenu').style.display = 'flex';
            console.log('Переключение на: onlineMenu');
            createRoom();
        }

        function backToMain() {
            hideAllMenus();
            document.getElementById('mainMenu').style.display = 'flex';
            console.log('Переключение на: mainMenu');
            if (room) room.leave();
        }

        function copyId() {
            let idText = document.getElementById('myId').textContent;
            navigator.clipboard.writeText(idText);
            alert('ID скопирован!');
        }

        function createRoom() {
            const config = {appId: 'penis_plyvet_duel'}
            const roomId = generateNumericId();
            room = joinRoom(config, roomId);
            document.getElementById('myId').textContent = roomId;
            isHost = true;
            room.onPeerJoin(onPeerJoin);
            room.onPeerLeave(onPeerLeave);
            const [sendData, onData] = room.makeAction('data');
            onData(handleData);
        }

        function connectToFriend() {
            let friendId = document.getElementById('friendIdInput').value.trim();
            if (!friendId || friendId.length !== 6 || !/^\d+$/.test(friendId)) {
                return alert('Введите корректный 6-значный ID!');
            }
            const config = {appId: 'penis_plyvet_duel'}
            room = joinRoom(config, friendId);
            isHost = false;
            room.onPeerJoin(onPeerJoin);
            room.onPeerLeave(onPeerLeave);
            const [sendData, onData] = room.makeAction('data');
            onData(handleData);
            sendData({ type: 'invite', nick: nickname });
            showWaiting('Ожидание ответа друга...');
            setTimeout(() => {
                if (gameState === 'waiting' && room.getPeers().length === 0) {
                    alert('Время ожидания истекло. Попробуйте снова.');
                    cancelConnection();
                }
            }, 10000);
        }

        function onPeerJoin(id) {
            peerId = id;
            if (isHost) {
                sendData({ type: 'accept' });
                playerSide = Math.random() > 0.5 ? 'left' : 'right';
                sendData({ type: 'side', side: playerSide });
                startGame();
            }
        }

        function onPeerLeave(id) {
            if (gameState === 'playing' || gameState === 'waiting') {
                gameOver('Соединение потеряно!');
            }
        }

        function sendData(data) {
            room.send(data, peerId);
            console.log('Отправлено:', data);
        }

        function cancelConnection() {
            if (room) room.leave();
            hideAllMenus();
            document.getElementById('onlineMenu').style.display = 'flex';
            gameState = 'menu';
            console.log('Переключение на: onlineMenu (после отмены)');
        }

        function handleData(data) {
            console.log('Получено:', data);
            if (data.type === 'invite' && isHost) {
                hideAllMenus();
                document.getElementById('inviterNick').textContent = data.nick;
                document.getElementById('invitePopup').style.display = 'block';
                console.log('Переключение на: invitePopup');
            } else if (data.type === 'accept') {
                startGame();
            } else if (data.type === 'decline') {
                alert('Приглашение отклонено!');
                cancelConnection();
            } else if (data.type === 'side') {
                playerSide = data.side === 'left' ? 'right' : 'left';
                startGame();
            } else if (data.type === 'gameUpdate') {
                gameData.enemy.x = data.player.x;
                gameData.enemy.y = data.player.y;
                gameData.enemy.angle = data.player.angle;
                gameData.enemyBullets = data.bullets || [];
                console.log(`Синхронизация врага: x=${gameData.enemy.x}, y=${gameData.enemy.y}`);
            } else if (data.type === 'hit') {
                if (data.target === (isHost ? 'host' : 'client')) {
                    gameData.player.health = data.health;
                    console.log(`Урон игроку: health=${gameData.player.health}`);
                } else {
                    gameData.enemy.health = data.health;
                    console.log(`Урон врагу: health=${gameData.enemy.health}`);
                }
            } else if (data.type === 'scoreUpdate') {
                playerWins = isHost ? data.hostWins : data.clientWins;
                enemyWins = isHost ? data.clientWins : data.hostWins;
                document.getElementById('scoreBoard').textContent = `Счёт: ${playerWins} - ${enemyWins}`;
                console.log(`Синхронизация счёта: ${playerWins} - ${enemyWins}`);
            } else if (data.type === 'resetRound') {
                resetRound();
            } else if (data.type === 'gameOver') {
                gameOver(data.message);
            }
        }

        function acceptInvite() {
            document.getElementById('invitePopup').style.display = 'none';
            startGame();
        }

        function declineInvite() {
            document.getElementById('invitePopup').style.display = 'none';
            cancelConnection();
        }

        function startGame() {
            hideAllMenus();
            document.getElementById('ui').style.display = 'block';
            document.getElementById('scoreBoard').style.display = 'block';
            document.getElementById('miniMap').style.display = 'block';
            document.getElementById('gameCanvas').style.display = 'block';
            gameState = 'playing';
            resetRound();
            console.log('Переключение на: игровый экран');
        }

        function resetRound() {
            gameData.player.health = 100;
            gameData.enemy.health = 100;
            gameData.bullets = [];
            gameData.enemyBullets = [];
            if (playerSide === 'left') {
                gameData.player.x = 100;
                gameData.player.y = 400;
                gameData.enemy.x = 1900;
                gameData.enemy.y = 400;
            } else {
                gameData.player.x = 1900;
                gameData.player.y = 400;
                gameData.enemy.x = 100;
                gameData.enemy.y = 400;
            }
            console.log(`Раунд сброшен: player x=${gameData.player.x}, y=${gameData.player.y}, enemy x=${gameData.enemy.x}, y=${gameData.enemy.y}`);
        }

        function shoot() {
            if (gameState !== 'playing') return;
            let dx = mouseX + cameraX - (gameData.player.x + 25);
            let dy = mouseY + cameraY - (gameData.player.y + 25);
            let dist = Math.sqrt(dx*dx + dy*dy);
            let vx = (dx / dist) * 10;
            let vy = (dy / dist) * 10;
            let bullet = {
                x: gameData.player.x + 25 + Math.cos(gameData.player.angle) * 30,
                y: gameData.player.y + 25 + Math.sin(gameData.player.angle) * 30,
                vx: vx,
                vy: vy,
                life: 200
            };
            gameData.bullets.push(bullet);
            console.log(`Выстрел: bullet x=${bullet.x}, y=${bullet.y}, vx=${bullet.vx}, vy=${bullet.vy}`);
        }

        function gameLoop() {
            if (gameState !== 'playing') return;

            let speed = 5;
            if (keys['a']) gameData.player.x = Math.max(0, gameData.player.x - speed);
            if (keys['d']) gameData.player.x = Math.min(mapWidth - 50, gameData.player.x + speed);
            if (keys['w']) gameData.player.y = Math.max(0, gameData.player.y - speed);
            if (keys['s']) gameData.player.y = Math.min(mapHeight - 50, gameData.player.y + speed);

            let dx = mouseX + cameraX - (gameData.player.x + 25);
            let dy = mouseY + cameraY - (gameData.player.y + 25);
            gameData.player.angle = Math.atan2(dy, dx);

            cameraX = Math.max(0, Math.min(mapWidth - canvas.width, gameData.player.x - canvas.width / 2 + 25));
            cameraY = Math.max(0, Math.min(mapHeight - canvas.height, gameData.player.y - canvas.height / 2 + 25));

            updateBullets(gameData.bullets);
            updateBullets(gameData.enemyBullets);

            checkWallCollisions();

            if (room) {
                sendData({ type: 'gameUpdate', player: {x: gameData.player.x, y: gameData.player.y, angle: gameData.player.angle}, bullets: gameData.bullets });
            }

            checkBulletHits();

            draw();
            drawMiniMap();

            if (gameData.player.health <= 0) {
                enemyWins++;
                if (enemyWins >= 5) {
                    gameOver('Вы проиграли серию!');
                } else {
                    playerWins = 0; // Reset to avoid issues
                    enemyWins = enemyWins; // Keep updated
                    resetRound();
                }
            } else if (gameData.enemy.health <= 0) {
                playerWins++;
                if (playerWins >= 5) {
                    gameOver('Вы победили серию!');
                } else {
                    playerWins = playerWins; // Keep updated
                    enemyWins = 0; // Reset to avoid issues
                    resetRound();
                }
            }

            document.getElementById('scoreBoard').textContent = `Счёт: ${playerWins} - ${enemyWins}`;
        }

        function updateBullets(bullets) {
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.x += b.vx;
                b.y += b.vy;
                b.life--;
                if (b.life <= 0 || b.x < 0 || b.x > mapWidth || b.y < 0 || b.y > mapHeight) {
                    bullets.splice(i, 1);
                }
                for (let wall of walls) {
                    if (b.x > wall.x && b.x < wall.x + wall.w && b.y > wall.y && b.y < wall.y + wall.h) {
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
        }

        function checkWallCollisions() {
            for (let wall of walls) {
                if (gameData.player.x + 50 > wall.x && gameData.player.x < wall.x + wall.w &&
                    gameData.player.y + 50 > wall.y && gameData.player.y < wall.y + wall.h) {
                    if (keys['a']) gameData.player.x += 5;
                    if (keys['d']) gameData.player.x -= 5;
                    if (keys['w']) gameData.player.y += 5;
                    if (keys['s']) gameData.player.y -= 5;
                }
            }
        }

        function checkBulletHits() {
            // Проверяем попадания пуль игрока по врагу
            for (let i = gameData.bullets.length - 1; i >= 0; i--) {
                let b = gameData.bullets[i];
                if (b.x > gameData.enemy.x && b.x < gameData.enemy.x + 50 &&
                    b.y > gameData.enemy.y && b.y < gameData.enemy.y + 50) {
                    gameData.enemy.health -= 20;
                    gameData.bullets.splice(i, 1);
                    if (room) {
                        sendData({ type: 'hit', health: gameData.enemy.health });
                    }
                }
            }

            // Проверяем попадания пуль врага по игроку
            for (let i = gameData.enemyBullets.length - 1; i >= 0; i--) {
                let b = gameData.enemyBullets[i];
                if (b.x > gameData.player.x && b.x < gameData.player.x + 50 &&
                    b.y > gameData.player.y && b.y < gameData.player.y + 50) {
                    gameData.player.health -= 20;
                    gameData.enemyBullets.splice(i, 1);
                    if (room) {
                        sendData({ type: 'hit', health: gameData.player.health });
                    }
                }
            }
        }

        function gameOver(message) {
            gameState = 'gameover';
            hideAllMenus();
            document.getElementById('gameOverText').textContent = message;
            document.getElementById('gameOver').style.display = 'flex';
            if (room) room.leave();
            playerWins = 0;
            enemyWins = 0;
            console.log('Переключение на: gameOver');
        }

        function returnToMain() {
            gameState = 'menu';
            hideAllMenus();
            document.getElementById('mainMenu').style.display = 'flex';
            resetRound();
            console.log('Переключение на: mainMenu (из gameOver)');
        }
    </script>
</body>
</html>
