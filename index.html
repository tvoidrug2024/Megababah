<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дуэль Стреляпплка</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            font-family: 'Orbitron', monospace;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: none;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            border: none;
            box-shadow: 0 0 20px #ffd700;
        }

        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: none;
            box-sizing: border-box;
        }

        .menu.hidden {
            display: none;
        }

        .menu h1 {
            font-size: clamp(3em, 8vw, 4em);
            font-weight: 900;
            margin: 0 0 20px;
            text-shadow: 0 0 20px #ffd700, 0 0 30px #ff0000;
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }

        @keyframes pulseGlow {
            from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ff0000; }
            to { text-shadow: 0 0 30px #ffd700, 0 0 50px #ff0000, 0 0 70px #ffa500; }
        }

        .menu input {
            background: rgba(255, 255, 255, 0.2);
            border: 4px solid #ffd700;
            border-radius: 15px;
            padding: 15px;
            font-size: clamp(1.2em, 4vw, 1.5em);
            color: #fff;
            margin: 15px;
            width: clamp(200px, 80%, 300px);
            text-align: center;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .menu input:focus {
            border-color: #ff0000;
            box-shadow: 0 0 20px #ff0000;
        }

        .menu input::placeholder {
            color: #ddd;
        }

        .menu button {
            background: linear-gradient(45deg, #ff0000, #ffd700, #ff4500);
            background-size: 200% 200%;
            animation: gradientShift 5s ease infinite;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: clamp(1em, 3vw, 1.2em);
            font-weight: 700;
            color: #000;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.4s, box-shadow 0.4s;
            box-shadow: 0 6px 25px rgba(255, 0, 0, 0.5);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .menu button:hover {
            transform: scale(1.15);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.7);
        }

        .version {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: clamp(0.8em, 2vw, 1em);
            color: #eee;
            z-index: 250;
        }

        #mainMenu {
            z-index: 100;
        }

        #onlineMenu {
            display: none;
            flex-direction: column;
            gap: 10px;
            max-width: 90%;
            z-index: 110;
        }

        #myId {
            background: rgba(0, 255, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            font-family: monospace;
            font-size: clamp(1em, 3vw, 1.2em);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            text-align: center;
        }

        #waitingScreen {
            display: none;
            text-align: center;
            z-index: 120;
        }

        #waitingScreen h2 {
            font-size: clamp(2em, 5vw, 2.5em);
            animation: pulseGlow 2s infinite alternate;
        }

        #invitePopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 4px solid #ffd700;
            display: none;
            z-index: 200;
            text-align: center;
            box-shadow: 0 0 30px #ff0000;
            max-width: 80%;
        }

        #invitePopup h3 {
            font-size: clamp(1.5em, 4vw, 1.8em);
            margin: 10px 0;
        }

        #invitePopup button {
            margin: 10px;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 50;
            font-size: clamp(1em, 3vw, 1.2em);
            display: none;
        }

        .health-bar {
            width: clamp(200px, 40vw, 250px);
            height: 25px;
            background: #222;
            border: 4px solid #fff;
            margin: 10px 0;
            border-radius: 8px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(to right, #ff0000, #00ff00);
            transition: width 0.4s ease-in-out;
            border-radius: 4px;
        }

        #weaponIndicator {
            margin: 10px 0;
            color: #ffd700;
            text-shadow: 0 0 10px #ff0000;
        }

        .reload-bar {
            width: clamp(200px, 40vw, 250px);
            height: 10px;
            background: #222;
            border: 2px solid #fff;
            margin: 5px 0;
            border-radius: 5px;
            display: none;
        }

        .reload-fill {
            height: 100%;
            background: #ffd700;
            transition: width 0.1s linear;
            border-radius: 3px;
        }

        #scoreBoard {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: clamp(1.2em, 4vw, 1.5em);
            color: #ffd700;
            text-shadow: 0 0 10px #ff0000;
            display: none;
            z-index: 50;
        }

        #gameOver {
            display: none;
            z-index: 150;
        }

        #miniMap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: clamp(150px, 20vw, 200px);
            height: clamp(75px, 10vw, 100px);
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
            z-index: 50;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <!-- Main Menu -->
        <div id="mainMenu" class="menu">
            <div class="version">Версия 1.2</div>
            <h1>Дуэль Стрелялка</h1>
            <input type="text" id="nicknameInput" placeholder="Введите ваш ник" maxlength="20">
            <button onclick="setNicknameAndShowOnline()">Онлайн режим</button>
        </div>

        <!-- Online Menu -->
        <div id="onlineMenu" class="menu">
            <h1>Онлайн Режим</h1>
            <p>Ваш ID: <span id="myId">Ожидание...</span></p>
            <button onclick="copyId()">Копировать ID</button>
            <p>Введите ID друга:</p>
            <input type="text" id="friendIdInput" placeholder="ID друга (цифры)" maxlength="6" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <button onclick="connectToFriend()">Подключиться</button>
            <button onclick="backToMain()">Назад</button>
        </div>

        <!-- Waiting Screen -->
        <div id="waitingScreen" class="menu">
            <h2>Ожидание подключения...</h2>
            <p id="waitingStatus"></p>
            <button onclick="cancelConnection()">Отмена</button>
        </div>

        <!-- Invite Popup -->
        <div id="invitePopup">
            <h3 id="inviterNick"></h3>
            <p>Приглашает вас в дуэль!</p>
            <button onclick="acceptInvite()">Принять</button>
            <button onclick="declineInvite()">Отклонить</button>
        </div>

        <!-- Game UI -->
        <div id="ui">
            <div>Здоровье: <div class="health-bar"><div class="health-fill" id="playerHealth" style="width: 100%;"></div></div></div>
            <div>Враг: <div class="health-bar"><div class="health-fill" id="enemyHealth" style="width: 100%;"></div></div></div>
            <div id="weaponIndicator">Оружие: Desert Eagle (7/7)</div>
            <div class="reload-bar" id="reloadBar"><div class="reload-fill" id="reloadFill" style="width: 0%;"></div></div>
        </div>

        <div id="scoreBoard">Счёт: 0 - 0</div>

        <!-- Mini Map -->
        <canvas id="miniMap" width="200" height="100"></canvas>

        <!-- Game Over -->
        <div id="gameOver" class="menu">
            <h1>Игра Окончена</h1>
            <p id="gameOverText"></p>
            <button onclick="returnToMain()">В меню</button>
        </div>
    </div>

    <script>
        // Переменные игры
        let canvas, ctx, miniMapCanvas, miniMapCtx;
        let gameState = 'menu';
        let nickname = '';
        let peer;
        let conn;
        let isHost = false;
        let playerSide = 'left';
        let playerWins = 0;
        let enemyWins = 0;
        let mapWidth = 2000;
        let mapHeight = 800;
        let cameraX = 0;
        let cameraY = 0;
        let keys = {};
        let mouseX = 0, mouseY = 0;
        let pendingMessages = [];
        let currentWeapon = 'pistol'; // pistol, rifle, shotgun
        let isShooting = false;
        let lastShotTime = 0;
        let isReloading = false;
        let reloadStartTime = 0;
        let reloadProgress = 0;
        let gameData = {
            player: { x: 100, y: 400, health: 100, angle: 0, ammo: {pistol: 7, rifle: 30, shotgun: 6}, weapon: 'pistol' },
            enemy: { x: 1900, y: 400, health: 100, angle: 0, ammo: {pistol: 7, rifle: 30, shotgun: 6}, weapon: 'pistol' },
            bullets: [],
            enemyBullets: []
        };
        let walls = [];

        // Константы
        const PLAYER_SIZE = 50;
        const PLAYER_HP = 100;
        const WEAPONS = {
            pistol: { name: 'Desert Eagle', maxAmmo: 7, damage: 50, fireRate: 1000, reloadTime: 2000, gunLength: 20 },
            rifle: { name: 'Автомат', maxAmmo: 30, damage: 10, fireRate: 100, reloadTime: 3000, gunLength: 40 },
            shotgun: { name: 'Дробовик', maxAmmo: 6, damage: 15, fireRate: 1500, reloadTime: 2500, gunLength: 25, spread: 5, spreadAngle: Math.PI / 18 } // 10 градусов разброс
        };

        // Генерация случайной карты
        function generateRandomMap() {
            walls = [];
            const numWalls = Math.floor(Math.random() * 6) + 5; // 5–10 стен
            const playerSpawn1 = { x: 100, y: 400, w: PLAYER_SIZE, h: PLAYER_SIZE };
            const playerSpawn2 = { x: 1900, y: 400, w: PLAYER_SIZE, h: PLAYER_SIZE };

            for (let i = 0; i < numWalls; i++) {
                let wall;
                let attempts = 0;
                const maxAttempts = 50;

                do {
                    attempts++;
                    wall = {
                        x: Math.floor(Math.random() * (mapWidth - 200)),
                        y: Math.floor(Math.random() * (mapHeight - 400)),
                        w: Math.floor(Math.random() * 150) + 50,
                        h: Math.floor(Math.random() * 350) + 50
                    };

                    if (rectIntersects(wall, playerSpawn1) || rectIntersects(wall, playerSpawn2)) {
                        continue;
                    }

                    let intersects = false;
                    for (let existingWall of walls) {
                        if (rectIntersects(wall, existingWall)) {
                            intersects = true;
                            break;
                        }
                    }
                    if (intersects) continue;

                    walls.push(wall);
                    if (hasPath({ x: 100, y: 400 }, { x: 1900, y: 400 })) {
                        break;
                    }
                    walls.pop();
                } while (attempts < maxAttempts);

                if (attempts >= maxAttempts) {
                    console.log('Не удалось разместить стену, пропускаем');
                }
            }
            console.log('Сгенерирована карта:', walls);
            return walls;
        }

        function rectIntersects(r1, r2) {
            return !(r1.x + r1.w < r2.x || r1.x > r2.x + r2.w || r1.y + r1.h < r2.y || r1.y > r2.y + r2.h);
        }

        // A* для проверки пути
        function hasPath(start, end) {
            const gridSize = 50;
            const gridWidth = Math.ceil(mapWidth / gridSize);
            const gridHeight = Math.ceil(mapHeight / gridSize);
            const grid = Array(gridHeight).fill().map(() => Array(gridWidth).fill(false));

            for (let wall of walls) {
                let startX = Math.floor(wall.x / gridSize);
                let startY = Math.floor(wall.y / gridSize);
                let endX = Math.ceil((wall.x + wall.w) / gridSize);
                let endY = Math.ceil((wall.y + wall.h) / gridSize);
                for (let y = startY; y < endY; y++) {
                    for (let x = startX; x < endX; x++) {
                        if (x >= 0 && x < gridWidth && y >= 0 && y < gridHeight) {
                            grid[y][x] = true;
                        }
                    }
                }
            }

            const openSet = [{ x: Math.floor(start.x / gridSize), y: Math.floor(start.y / gridSize), f: 0, g: 0, h: 0, parent: null }];
            const closedSet = new Set();
            const endX = Math.floor(end.x / gridSize);
            const endY = Math.floor(end.y / gridSize);

            while (openSet.length > 0) {
                let current = openSet.reduce((a, b) => a.f < b.f ? a : b);
                if (current.x === endX && current.y === endY) return true;

                openSet.splice(openSet.indexOf(current), 1);
                closedSet.add(`${current.x},${current.y}`);

                const neighbors = [
                    { x: current.x + 1, y: current.y },
                    { x: current.x - 1, y: current.y },
                    { x: current.x, y: current.y + 1 },
                    { x: current.x, y: current.y - 1 }
                ];

                for (let neighbor of neighbors) {
                    if (neighbor.x < 0 || neighbor.x >= gridWidth || neighbor.y < 0 || neighbor.y >= gridHeight || grid[neighbor.y][neighbor.x]) {
                        continue;
                    }
                    if (closedSet.has(`${neighbor.x},${neighbor.y}`)) continue;

                    let g = current.g + 1;
                    let h = Math.abs(neighbor.x - endX) + Math.abs(neighbor.y - endY);
                    let f = g + h;

                    let existing = openSet.find(n => n.x === neighbor.x && n.y === neighbor.y);
                    if (!existing) {
                        openSet.push({ x: neighbor.x, y: neighbor.y, f, g, h, parent: current });
                    } else if (g < existing.g) {
                        existing.g = g;
                        existing.f = f;
                        existing.parent = current;
                    }
                }
            }
            return false;
        }

        // Скрытие всех меню
        function hideAllMenus() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('onlineMenu').style.display = 'none';
            document.getElementById('waitingScreen').style.display = 'none';
            document.getElementById('invitePopup').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'none';
            document.getElementById('ui').style.display = 'none';
            document.getElementById('scoreBoard').style.display = 'none';
            document.getElementById('miniMap').style.display = 'none';
            console.log('Все меню скрыты');
        }

        // Сброс соединения PeerJS
        function resetPeerConnection() {
            if (peer && !peer.destroyed) {
                peer.destroy();
            }
            peer = null;
            conn = null;
            pendingMessages = [];
            document.getElementById('myId').textContent = 'Ожидание...';
            console.log('Соединение PeerJS сброшено');
        }

        // Инициализация
        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx = canvas.getContext('2d');
            miniMapCanvas = document.getElementById('miniMap');
            miniMapCtx = miniMapCanvas.getContext('2d');

            // События
            window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
            window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });
            canvas.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            canvas.addEventListener('mousedown', (e) => {
                if (e.button === 0 && gameState === 'playing' && !isReloading) {
                    isShooting = true;
                    shoot();
                }
            });
            canvas.addEventListener('mouseup', (e) => {
                if (e.button === 0) {
                    isShooting = false;
                }
            });
            canvas.addEventListener('wheel', (e) => {
                if (gameState === 'playing' && !isReloading) {
                    if (e.deltaY < 0) {
                        currentWeapon = 'pistol';
                    } else if (e.deltaY > 0) {
                        currentWeapon = currentWeapon === 'pistol' ? 'rifle' : 'shotgun';
                    } else {
                        currentWeapon = currentWeapon === 'rifle' ? 'shotgun' : 'pistol';
                    }
                    updateWeaponIndicator();
                    console.log(`Оружие переключено на: ${currentWeapon}`);
                }
            });

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                miniMapCanvas.width = clamp(150, window.innerWidth * 0.2, 200);
                miniMapCanvas.height = clamp(75, window.innerHeight * 0.1, 100);
            });

            function clamp(min, val, max) {
                return Math.max(min, Math.min(val, max));
            }

            // Игровой цикл
            setInterval(gameLoop, 1000 / 60);
        };

        function setNicknameAndShowOnline() {
            nickname = document.getElementById('nicknameInput').value || 'Игрок';
            hideAllMenus();
            document.getElementById('onlineMenu').style.display = 'flex';
            console.log('Переключение на: onlineMenu');
            resetPeerConnection();
            tryCreatePeer();
        }

        function backToMain() {
            hideAllMenus();
            document.getElementById('mainMenu').style.display = 'flex';
            console.log('Переключение на: mainMenu');
            resetPeerConnection();
            tryCreatePeer();
        }

        function copyId() {
            let idText = document.getElementById('myId').textContent;
            if (idText === 'Ожидание...' || idText === 'Ошибка') {
                alert('ID ещё не готов! Подождите или вернитесь в главное меню.');
                return;
            }
            navigator.clipboard.writeText(idText);
            alert('ID скопирован!');
        }

        function tryCreatePeer(attempt = 1) {
            if (attempt > 5) {
                alert('Не удалось подключиться к серверу. Проверьте интернет и попробуйте снова.');
                resetPeerConnection();
                hideAllMenus();
                document.getElementById('mainMenu').style.display = 'flex';
                gameState = 'menu';
                console.log('Переключение на: mainMenu (после неудачных попыток)');
                return;
            }
            resetPeerConnection();
            let id = Math.floor(100000 + Math.random() * 900000).toString();
            console.log(`Попытка подключения ${attempt}, ID: ${id}`);
            peer = new Peer(id, {
                host: '0.peerjs.com',
                port: 443,
                path: '/',
                secure: true,
                pingInterval: 10000,
                debug: 2
            });

            let timeout = setTimeout(() => {
                if (document.getElementById('myId').textContent === 'Ожидание...' && !peer.destroyed) {
                    console.log(`Тайм-аут инициализации PeerJS (попытка ${attempt})`);
                    peer.destroy();
                    tryCreatePeer(attempt + 1);
                }
            }, 10000);

            peer.on('open', function() {
                clearTimeout(timeout);
                document.getElementById('myId').textContent = id;
                document.getElementById('waitingStatus').textContent = 'Готов к подключению';
                console.log(`PeerJS открыт, ID: ${id}`);
            });

            peer.on('error', function(err) {
                console.error('Ошибка PeerJS:', err);
                clearTimeout(timeout);
                if (err.type === 'unavailable-id') {
                    console.log('ID занят, пробуем другой');
                    tryCreatePeer(attempt + 1);
                } else {
                    alert(`Ошибка подключения: ${err.message}. Возвращение в главное меню.`);
                    resetPeerConnection();
                    hideAllMenus();
                    document.getElementById('mainMenu').style.display = 'flex';
                    gameState = 'menu';
                    console.log('Переключение на: mainMenu (после ошибки PeerJS)');
                }
            });

            peer.on('connection', function(connection) {
                if (conn) {
                    console.log('Отклоняем дублирующее соединение');
                    connection.close();
                    return;
                }
                conn = connection;
                setupConnection();
                isHost = true;
                showWaiting('Ожидание приглашения...');
            });
        }

        function connectToFriend() {
            let friendId = document.getElementById('friendIdInput').value.trim();
            if (!friendId || friendId.length !== 6 || !/^\d+$/.test(friendId)) {
                return alert('Введите корректный 6-значный ID!');
            }
            if (conn) {
                conn.close();
                conn = null;
            }
            if (!peer || peer.destroyed) {
                resetPeerConnection();
                tryCreatePeer();
                setTimeout(() => connectToFriend(), 2000);
                return;
            }
            console.log(`Подключение к ID: ${friendId}`);
            conn = peer.connect(friendId, { reliable: true });
            setupConnection();
            showWaiting('Подключение к другу...');

            setTimeout(() => {
                if (gameState === 'waiting' && (!conn || !conn.open)) {
                    alert('Время ожидания подключения истекло. Попробуйте снова.');
                    cancelConnection();
                }
            }, 10000);
        }

        function setupConnection() {
            let isOpen = false;
            conn.on('open', function() {
                isOpen = true;
                console.log('Соединение открыто');
                if (!isHost) {
                    conn.send({ type: 'invite', nick: nickname });
                }
                while (pendingMessages.length > 0 && isOpen) {
                    conn.send(pendingMessages.shift());
                }
            });

            conn.on('data', function(data) {
                console.log('Получено:', data);
                handleData(data);
            });

            conn.on('close', function() {
                console.log('Соединение закрыто');
                if (gameState === 'playing' || gameState === 'waiting') {
                    gameOver('Соединение потеряно!');
                }
            });

            conn.on('error', function(err) {
                console.error('Ошибка соединения:', err);
                if (gameState === 'waiting') {
                    if (err.type === 'peer-unavailable') {
                        alert('Игрок с таким ID недоступен!');
                    } else {
                        alert('Ошибка подключения к другу: ' + err.message);
                    }
                    cancelConnection();
                }
            });
        }

        function showWaiting(status) {
            hideAllMenus();
            document.getElementById('waitingScreen').style.display = 'flex';
            document.getElementById('waitingStatus').textContent = status;
            gameState = 'waiting';
            console.log('Переключение на: waitingScreen');
        }

        function cancelConnection() {
            if (conn) {
                conn.send({ type: 'decline' });
                conn.close();
                conn = null;
            }
            resetPeerConnection();
            hideAllMenus();
            document.getElementById('onlineMenu').style.display = 'flex';
            tryCreatePeer();
            gameState = 'menu';
            console.log('Переключение на: onlineMenu (после отмены)');
        }

        function handleData(data) {
            if (data.type === 'invite' && isHost) {
                hideAllMenus();
                document.getElementById('inviterNick').textContent = data.nick;
                document.getElementById('invitePopup').style.display = 'block';
                console.log('Переключение на: invitePopup');
            } else if (data.type === 'accept') {
                startGame();
            } else if (data.type === 'decline') {
                alert('Приглашение отклонено!');
                cancelConnection();
            } else if (data.type === 'side') {
                playerSide = data.side === 'left' ? 'right' : 'left';
                startGame();
            } else if (data.type === 'map') {
                walls = data.walls;
                console.log('Получена карта:', walls);
                startGame();
            } else if (data.type === 'gameUpdate') {
                gameData.enemy.x = data.player.x;
                gameData.enemy.y = data.player.y;
                gameData.enemy.angle = data.player.angle;
                gameData.enemy.weapon = data.player.weapon;
                gameData.enemy.ammo = data.player.ammo;
                gameData.enemyBullets = data.bullets || [];
                console.log(`Синхронизация врага: x=${gameData.enemy.x}, y=${gameData.enemy.y}, weapon=${gameData.enemy.weapon}, ammo=${gameData.enemy.ammo}`);
            } else if (data.type === 'hit') {
                if (data.target === (isHost ? 'host' : 'client')) {
                    gameData.player.health = data.health;
                    console.log(`Урон игроку: health=${gameData.player.health}`);
                } else {
                    gameData.enemy.health = data.health;
                    console.log(`Урон врагу: health=${gameData.enemy.health}`);
                }
            } else if (data.type === 'scoreUpdate') {
                playerWins = isHost ? data.hostWins : data.clientWins;
                enemyWins = isHost ? data.clientWins : data.hostWins;
                document.getElementById('scoreBoard').textContent = `Счёт: ${playerWins} - ${enemyWins}`;
                console.log(`Синхронизация счёта: ${playerWins} - ${enemyWins}`);
            } else if (data.type === 'resetRound') {
                resetRound();
            } else if (data.type === 'gameOver') {
                gameOver(data.message);
            }
        }

        function acceptInvite() {
            document.getElementById('invitePopup').style.display = 'none';
            conn.send({ type: 'accept' });
            playerSide = Math.random() > 0.5 ? 'left' : 'right';
            conn.send({ type: 'side', side: playerSide });
            if (isHost) {
                walls = generateRandomMap();
                conn.send({ type: 'map', walls });
                startGame();
            }
        }

        function declineInvite() {
            document.getElementById('invitePopup').style.display = 'none';
            conn.send({ type: 'decline' });
            cancelConnection();
        }

        function startGame() {
            hideAllMenus();
            document.getElementById('ui').style.display = 'block';
            document.getElementById('scoreBoard').style.display = 'block';
            document.getElementById('miniMap').style.display = 'block';
            document.getElementById('gameCanvas').style.display = 'block';
            gameState = 'playing';
            resetRound();
            updateWeaponIndicator();
            console.log('Переключение на: игровый экран');
        }

        function resetRound() {
            gameData.player.health = PLAYER_HP;
            gameData.enemy.health = PLAYER_HP;
            gameData.player.ammo = { pistol: WEAPONS.pistol.maxAmmo, rifle: WEAPONS.rifle.maxAmmo, shotgun: WEAPONS.shotgun.maxAmmo };
            gameData.enemy.ammo = { pistol: WEAPONS.pistol.maxAmmo, rifle: WEAPONS.rifle.maxAmmo, shotgun: WEAPONS.shotgun.maxAmmo };
            gameData.bullets = [];
            gameData.enemyBullets = [];
            isReloading = false;
            reloadProgress = 0;
            document.getElementById('reloadBar').style.display = 'none';
            if (playerSide === 'left') {
                gameData.player.x = 100;
                gameData.player.y = 400;
                gameData.enemy.x = 1900;
                gameData.enemy.y = 400;
            } else {
                gameData.player.x = 1900;
                gameData.player.y = 400;
                gameData.enemy.x = 100;
                gameData.enemy.y = 400;
            }
            updateWeaponIndicator();
            console.log(`Раунд сброшен: player x=${gameData.player.x}, y=${gameData.player.y}, enemy x=${gameData.enemy.x}, y=${gameData.enemy.y}`);
        }

        function updateWeaponIndicator() {
            document.getElementById('weaponIndicator').textContent = `Оружие: ${WEAPONS[currentWeapon].name} (${gameData.player.ammo[currentWeapon]}/${WEAPONS[currentWeapon].maxAmmo})`;
        }

        function shoot() {
            if (gameState !== 'playing' || isReloading || gameData.player.ammo[currentWeapon] <= 0) return;
            let now = Date.now();
            if (now - lastShotTime < WEAPONS[currentWeapon].fireRate) return;

            let dx = mouseX + cameraX - (gameData.player.x + PLAYER_SIZE / 2);
            let dy = mouseY + cameraY - (gameData.player.y + PLAYER_SIZE / 2);
            let dist = Math.sqrt(dx*dx + dy*dy);
            let vx = (dx / dist) * 10;
            let vy = (dy / dist) * 10;
            let bulletsToAdd = [];
            if (currentWeapon === 'shotgun') {
                for (let j = -WEAPONS.shotgun.spread / 2; j <= WEAPONS.shotgun.spread / 2; j++) {
                    let angleOffset = j * WEAPONS.shotgun.spreadAngle;
                    let bulletAngle = gameData.player.angle + angleOffset;
                    let bullet = {
                        x: gameData.player.x + PLAYER_SIZE / 2 + Math.cos(bulletAngle) * WEAPONS.shotgun.gunLength,
                        y: gameData.player.y + PLAYER_SIZE / 2 + Math.sin(bulletAngle) * WEAPONS.shotgun.gunLength,
                        vx: Math.cos(bulletAngle) * 10,
                        vy: Math.sin(bulletAngle) * 10,
                        damage: WEAPONS.shotgun.damage,
                        life: 200
                    };
                    bulletsToAdd.push(bullet);
                }
            } else {
                let bullet = {
                    x: gameData.player.x + PLAYER_SIZE / 2 + Math.cos(gameData.player.angle) * WEAPONS[currentWeapon].gunLength,
                    y: gameData.player.y + PLAYER_SIZE / 2 + Math.sin(gameData.player.angle) * WEAPONS[currentWeapon].gunLength,
                    vx: vx,
                    vy: vy,
                    damage: WEAPONS[currentWeapon].damage,
                    life: 200
                };
                bulletsToAdd.push(bullet);
            }
            gameData.bullets.push(...bulletsToAdd);
            gameData.player.ammo[currentWeapon]--;
            updateWeaponIndicator();
            lastShotTime = now;
            console.log(`Выстрел: weapon=${currentWeapon}, bullet x=${bulletsToAdd[0].x}, y=${bulletsToAdd[0].y}, ammo=${gameData.player.ammo[currentWeapon]}`);

            if (isShooting && currentWeapon === 'rifle') {
                setTimeout(shoot, WEAPONS.rifle.fireRate);
            }
        }

        function gameLoop() {
            if (gameState !== 'playing') return;

            let speed = 5;
            if (keys['a']) gameData.player.x = Math.max(0, gameData.player.x - speed);
            if (keys['d']) gameData.player.x = Math.min(mapWidth - PLAYER_SIZE, gameData.player.x + speed);
            if (keys['w']) gameData.player.y = Math.max(0, gameData.player.y - speed);
            if (keys['s']) gameData.player.y = Math.min(mapHeight - PLAYER_SIZE, gameData.player.y + speed);

            let dx = mouseX + cameraX - (gameData.player.x + PLAYER_SIZE / 2);
            let dy = mouseY + cameraY - (gameData.player.y + PLAYER_SIZE / 2);
            gameData.player.angle = Math.atan2(dy, dx);

            if (keys['r'] && gameData.player.ammo[currentWeapon] < WEAPONS[currentWeapon].maxAmmo && !isReloading) {
                isReloading = true;
                reloadStartTime = Date.now();
                document.getElementById('reloadBar').style.display = 'block';
                console.log('Начало перезарядки:', currentWeapon);
            }

            if (isReloading) {
                let elapsed = Date.now() - reloadStartTime;
                reloadProgress = Math.min(elapsed / WEAPONS[currentWeapon].reloadTime, 1);
                document.getElementById('reloadFill').style.width = `${reloadProgress * 100}%`;
                if (reloadProgress >= 1) {
                    isReloading = false;
                    gameData.player.ammo[currentWeapon] = WEAPONS[currentWeapon].maxAmmo;
                    document.getElementById('reloadBar').style.display = 'none';
                    updateWeaponIndicator();
                    console.log('Перезарядка завершена:', currentWeapon);
                }
            }

            cameraX = Math.max(0, Math.min(mapWidth - canvas.width, gameData.player.x - canvas.width / 2 + PLAYER_SIZE / 2));
            cameraY = Math.max(0, Math.min(mapHeight - canvas.height, gameData.player.y - canvas.height / 2 + PLAYER_SIZE / 2));

            updateBullets(gameData.bullets);
            updateBullets(gameData.enemyBullets);

            checkWallCollisions();

            if (conn && conn.open) {
                conn.send({
                    type: 'gameUpdate',
                    player: { x: gameData.player.x, y: gameData.player.y, angle: gameData.player.angle, weapon: currentWeapon, ammo: gameData.player.ammo[currentWeapon] },
                    bullets: gameData.bullets
                });
            }

            if (isHost) {
                checkBulletHits();
                checkRoundEnd();
            }

            draw();
            drawMiniMap();

            document.getElementById('playerHealth').style.width = `${gameData.player.health}%`;
            document.getElementById('enemyHealth').style.width = `${gameData.enemy.health}%`;
            document.getElementById('scoreBoard').textContent = `Счёт: ${playerWins} - ${enemyWins}`;
        }

        function updateBullets(bullets) {
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.x += b.vx;
                b.y += b.vy;
                b.life--;
                if (b.life <= 0 || b.x < 0 || b.x > mapWidth || b.y < 0 || b.y > mapHeight) {
                    bullets.splice(i, 1);
                }
                for (let wall of walls) {
                    if (b.x > wall.x && b.x < wall.x + wall.w && b.y > wall.y && b.y < wall.y + wall.h) {
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
        }

        function checkWallCollisions() {
            for (let wall of walls) {
                if (gameData.player.x + PLAYER_SIZE > wall.x && gameData.player.x < wall.x + wall.w &&
                    gameData.player.y + PLAYER_SIZE > wall.y && gameData.player.y < wall.y + wall.h) {
                    if (keys['a']) gameData.player.x += 5;
                    if (keys['d']) gameData.player.x -= 5;
                    if (keys['w']) gameData.player.y += 5;
                    if (keys['s']) gameData.player.y -= 5;
                }
            }
        }

        function checkBulletHits() {
            // Проверяем попадания пуль игрока (хоста) по врагу (клиенту)
            for (let i = gameData.bullets.length - 1; i >= 0; i--) {
                let b = gameData.bullets[i];
                if (b.x > gameData.enemy.x && b.x < gameData.enemy.x + PLAYER_SIZE &&
                    b.y > gameData.enemy.y && b.y < gameData.enemy.y + PLAYER_SIZE) {
                    gameData.enemy.health -= b.damage;
                    gameData.bullets.splice(i, 1);
                    console.log(`Попадание по врагу: bullet x=${b.x}, y=${b.y}, damage=${b.damage}, enemy health=${gameData.enemy.health}`);
                    if (conn && conn.open) {
                        conn.send({ type: 'hit', target: 'client', health: gameData.enemy.health });
                    }
                }
            }

            // Проверяем попадания пуль врага (клиента) по игроку (хосту)
            for (let i = gameData.enemyBullets.length - 1; i >= 0; i--) {
                let b = gameData.enemyBullets[i];
                if (b.x > gameData.player.x && b.x < gameData.player.x + PLAYER_SIZE &&
                    b.y > gameData.player.y && b.y < gameData.player.y + PLAYER_SIZE) {
                    gameData.player.health -= b.damage;
                    gameData.enemyBullets.splice(i, 1);
                    console.log(`Попадание по игроку: bullet x=${b.x}, y=${b.y}, damage=${b.damage}, player health=${gameData.player.health}`);
                    if (conn && conn.open) {
                        conn.send({ type: 'hit', target: 'host', health: gameData.player.health });
                    }
                }
            }
        }

        function checkRoundEnd() {
            if (gameData.player.health <= 0) {
                enemyWins++;
                if (enemyWins >= 5) {
                    gameOver('Вы проиграли серию!');
                    if (conn && conn.open) {
                        conn.send({ type: 'gameOver', message: 'Вы победили серию!' });
                    }
                } else {
                    if (conn && conn.open) {
                        conn.send({ type: 'scoreUpdate', hostWins: playerWins, clientWins: enemyWins });
                        conn.send({ type: 'resetRound' });
                    }
                    resetRound();
                }
            } else if (gameData.enemy.health <= 0) {
                playerWins++;
                if (playerWins >= 5) {
                    gameOver('Вы победили серию!');
                    if (conn && conn.open) {
                        conn.send({ type: 'gameOver', message: 'Вы проиграли серию!' });
                    }
                } else {
                    if (conn && conn.open) {
                        conn.send({ type: 'scoreUpdate', hostWins: playerWins, clientWins: enemyWins });
                        conn.send({ type: 'resetRound' });
                    }
                    resetRound();
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(-cameraX, -cameraY);

            ctx.fillStyle = '#696969';
            for (let wall of walls) {
                ctx.fillRect(wall.x, wall.y, wall.w, wall.h);
                ctx.strokeStyle = '#808080';
                ctx.lineWidth = 2;
                ctx.strokeRect(wall.x, wall.y, wall.w, wall.h);
            }

            let playerColor = '#00f';
            if (gameData.player.health < 30) {
                let alpha = (Math.sin(Date.now() / 200) + 1) / 2;
                playerColor = `rgba(0, 0, 255, ${alpha})`;
            }
            ctx.fillStyle = playerColor;
            ctx.fillRect(gameData.player.x, gameData.player.y, PLAYER_SIZE, PLAYER_SIZE);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(gameData.player.x + PLAYER_SIZE / 2, gameData.player.y + PLAYER_SIZE / 2);
            let gunEndX = gameData.player.x + PLAYER_SIZE / 2 + Math.cos(gameData.player.angle) * WEAPONS[currentWeapon].gunLength;
            let gunEndY = gameData.player.y + PLAYER_SIZE / 2 + Math.sin(gameData.player.angle) * WEAPONS[currentWeapon].gunLength;
            ctx.lineTo(gunEndX, gunEndY);
            if (currentWeapon === 'rifle') {
                ctx.moveTo(gunEndX, gunEndY);
                ctx.lineTo(gunEndX + Math.cos(gameData.player.angle + Math.PI / 4) * 5, gunEndY + Math.sin(gameData.player.angle + Math.PI / 4) * 5);
                ctx.moveTo(gunEndX, gunEndY);
                ctx.lineTo(gunEndX + Math.cos(gameData.player.angle - Math.PI / 4) * 5, gunEndY + Math.sin(gameData.player.angle - Math.PI / 4) * 5);
            } else if (currentWeapon === 'shotgun') {
                ctx.moveTo(gunEndX, gunEndY);
                ctx.arc(gunEndX, gunEndY, 5, 0, 2 * Math.PI);
                ctx.fillStyle = '#000';
                ctx.fill();
            }
            ctx.stroke();

            let enemyColor = '#f00';
            if (gameData.enemy.health < 30) {
                let alpha = (Math.sin(Date.now() / 200) + 1) / 2;
                enemyColor = `rgba(255, 0, 0, ${alpha})`;
            }
            ctx.fillStyle = enemyColor;
            ctx.fillRect(gameData.enemy.x, gameData.enemy.y, PLAYER_SIZE, PLAYER_SIZE);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(gameData.enemy.x + PLAYER_SIZE / 2, gameData.enemy.y + PLAYER_SIZE / 2);
            let enemyGunLength = WEAPONS[gameData.enemy.weapon].gunLength;
            let enemyGunEndX = gameData.enemy.x + PLAYER_SIZE / 2 + Math.cos(gameData.enemy.angle) * enemyGunLength;
            let enemyGunEndY = gameData.enemy.y + PLAYER_SIZE / 2 + Math.sin(gameData.enemy.angle) * enemyGunLength;
            ctx.lineTo(enemyGunEndX, enemyGunEndY);
            if (gameData.enemy.weapon === 'rifle') {
                ctx.moveTo(enemyGunEndX, enemyGunEndY);
                ctx.lineTo(enemyGunEndX + Math.cos(gameData.enemy.angle + Math.PI / 4) * 5, enemyGunEndY + Math.sin(gameData.enemy.angle + Math.PI / 4) * 5);
                ctx.moveTo(enemyGunEndX, enemyGunEndY);
                ctx.lineTo(enemyGunEndX + Math.cos(gameData.enemy.angle - Math.PI / 4) * 5, enemyGunEndY + Math.sin(gameData.enemy.angle - Math.PI / 4) * 5);
            } else if (gameData.enemy.weapon === 'shotgun') {
                ctx.moveTo(enemyGunEndX, enemyGunEndY);
                ctx.arc(enemyGunEndX, enemyGunEndY, 5, 0, 2 * Math.PI);
                ctx.fillStyle = '#000';
                ctx.fill();
            }
            ctx.stroke();

            ctx.fillStyle = '#fff';
            for (let b of gameData.bullets) {
                ctx.fillRect(b.x - 2.5, b.y - 2.5, 5, 5);
            }
            for (let b of gameData.enemyBullets) {
                ctx.fillRect(b.x - 2.5, b.y - 2.5, 5, 5);
            }

            ctx.restore();
        }

        function drawMiniMap() {
            miniMapCtx.clearRect(0, 0, miniMapCanvas.width, miniMapCanvas.height);
            let scaleX = miniMapCanvas.width / mapWidth;
            let scaleY = miniMapCanvas.height / mapHeight;

            miniMapCtx.fillStyle = '#696969';
            for (let wall of walls) {
                miniMapCtx.fillRect(wall.x * scaleX, wall.y * scaleY, wall.w * scaleX, wall.h * scaleY);
            }

            miniMapCtx.fillStyle = '#00f';
            miniMapCtx.fillRect(gameData.player.x * scaleX, gameData.player.y * scaleY, PLAYER_SIZE * scaleX, PLAYER_SIZE * scaleY);

            miniMapCtx.fillStyle = '#f00';
            miniMapCtx.fillRect(gameData.enemy.x * scaleX, gameData.enemy.y * scaleY, PLAYER_SIZE * scaleX, PLAYER_SIZE * scaleY);
        }

        function gameOver(message) {
            gameState = 'gameover';
            hideAllMenus();
            document.getElementById('gameOverText').textContent = message;
            document.getElementById('gameOver').style.display = 'flex';
            if (conn && conn.open) {
                conn.close();
                conn = null;
            }
            resetPeerConnection();
            tryCreatePeer();
            playerWins = 0;
            enemyWins = 0;
            console.log('Переключение на: gameOver');
        }

        function returnToMain() {
            gameState = 'menu';
            hideAllMenus();
            document.getElementById('mainMenu').style.display = 'flex';
            resetRound();
            console.log('Переключение на: mainMenu (из gameOver)');
        }
    </script>
